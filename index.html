<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 1</title>
    <link href="index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="continut">
        <canvas id="canvas"></canvas>
    </div>

    <div id="instrumente">
        <h1>Instrumente desen</h1>
        <button type="button" id="btnStergere">Sterge tot!</button>

        <label for="alegeInstrument">Selectează un instrument:</label>
        <select id="alegeInstrument">
            <option value="creion">Creion</option>
            <option value="linie">Linie</option>
            <option value="dreptunghi">Dreptunghi</option>
        </select>

        <input type="color" id="alegeCuloare" value="black">
        <input type="range" min="1" max="10" id="creion" value="1">
        <label for="alegeCuloareBG">Selectează culoare background:</label>
        <input type="color" id="alegeCuloareBG" value="white">
        <button type="button" id="btnExportaImagine">Exporta imagine!</button>
        <div id="listaFiguri">
        <label for="listaFiguri">Lista figurilor folosite:</label>
        </div>
    </div>
   
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
